<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(49, 48, 48, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .head {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .head:hover {
      color: #ccc;
    }

    h1 {
      margin: 40px 20px 20px;
      color: #000000;
      font-size: 2rem;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-card {
      background: linear-gradient(135deg, #dddddd, #eaeaea);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .contact-card i {
      font-size: 30px;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #000000;
    }

    .contact-card p {
      margin: 0;
      color: #555;
      font-size: 0.95rem;
      word-break: break-word;
    }

    footer {
      background-color: rgba(49, 48, 48, 0.7);
      color: white;
      font-size: 14px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .contact-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.5rem;
      }

      .contact-card {
        padding: 20px 15px;
      }

      .contact-card i {
        font-size: 24px;
      }

      .contact-card h3 {
        font-size: 1rem;
      }

      .contact-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/Frame_1-removebg-preview.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
    <nav>
      <a href="index.html" class="head">Home</a>
      <a href="about.html" class="head">About</a>
      <a href="contact.html" class="head">Contact</a>
    </nav>
  </header>

  <!-- Content -->
  <h1>Contact Us</h1>
  <div class="contact-container" id="contact-list"></div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyElegence. All rights reserved.</p>
  </footer>

  <script>
    const contacts = [
      { name: "Phone / WhatsApp", value: "+212638417033", link: "tel:+212638417033", icon: "fas fa-phone" },
      { name: "Email", value: "assiaalilech07@gmail.com", link: "mailto:assiaalilech07@gmail.com", icon: "fas fa-envelope" },
      { name: "Instagram", value: "@assia__alilech_09", link: "https://www.instagram.com/assia__alilech_09/", icon: "fab fa-instagram" },
      { name: "Facebook", value: "Assia Alilech", link: "https://facebook.com/example", icon: "fab fa-facebook" }
    ];

    const container = document.getElementById("contact-list");

    contacts.forEach(contact => {
      const card = document.createElement("div");
      card.className = "contact-card";
      card.setAttribute("aria-label", contact.name);
      card.innerHTML = `
        <i class="${contact.icon}"></i>
        <h3>${contact.name}</h3>
        <p>${contact.value}</p>
      `;
      card.onclick = () => window.open(contact.link, "_blank");
      container.appendChild(card);
    });
  </script>

</body>
</html>
