    /* ðŸ“Œ Header */
    header {
      position: fixed;
      top: 0;

      width: 100%;
      height: 70px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;

    .category-cards {

    }

    .category-card {
      width: 250px;
      height: 400px;
      background-color: #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-card img {
      width: 200px;
      height: 350px;
      border-radius: 10px;
      object-fit: cover;
    }

    .category-card h3 {
